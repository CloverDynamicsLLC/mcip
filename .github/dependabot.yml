version: 2
updates:
  # npm dependencies
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    labels:
      - dependencies
    groups:
      nestjs:
        patterns:
          - "@nestjs/*"
      langchain:
        patterns:
          - "@langchain/*"
      dev-dependencies:
        dependency-type: development

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    labels:
      - ci
      - dependencies
